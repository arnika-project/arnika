name: Add linux-arm64 binaries to v0.2.4

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  add-linux-arm64:
    runs-on: ubuntu-latest

    env:
      VERSION: 0.2.4
      TAG: v0.2.4

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: v0.2.4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build linux-arm64 binaries
        run: |
          mkdir -p dist

          # arnika
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 \
            go build -o dist/arnika-linux-arm64 ./cmd/arnika

          # kms
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 \
            go build -o dist/kms-linux-arm64 ./cmd/kms

      - name: Create tarballs
        run: |
          cd dist

          cp arnika-linux-arm64 arnika
          tar czf arnika-v${VERSION}-linux-arm64.tar.gz arnika
          rm arnika

          cp kms-linux-arm64 kms
          tar czf kms-v${VERSION}-linux-arm64.tar.gz kms
          rm kms

          ls -lah

      - name: Upload linux-arm64 assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.2.4
          files: |
            dist/arnika-v0.2.4-linux-arm64.tar.gz
            dist/kms-v0.2.4-linux-arm64.tar.gz
