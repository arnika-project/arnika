name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build .

  integration-test:
    name: Integration Test with Containerlab
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install WireGuard tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wireguard-tools

      - name: Install Containerlab
        run: |
          bash -c "$(curl -sL https://get.containerlab.dev)"

      - name: Generate WireGuard keys
        run: |
          chmod +x ci/setup-keys.sh
          ./ci/setup-keys.sh

      - name: Build QKD simulator image
        run: |
          docker build -t qkd-simulator:ci -f ci/Dockerfile.simulator .

      - name: Build Arnika node image
        run: |
          docker build -t arnika-node:ci -f ci/Dockerfile.node .

      - name: Deploy containerlab topology
        run: |
          sudo containerlab deploy -t ci/clab-ci.yaml

      - name: Start QKD simulator
        run: |
          docker exec clab-arnika-ci-test-qkd-simulator /usr/local/bin/qkd-simulator &
          sleep 5

      - name: Start node-a
        run: |
          docker exec clab-arnika-ci-test-node-a /bin/bash /etc/arnika/start.sh

      - name: Start node-b
        run: |
          docker exec clab-arnika-ci-test-node-b /bin/bash /etc/arnika/start.sh

      - name: Wait for key exchange
        run: sleep 15

      - name: Verify key injection
        run: |
          chmod +x ci/verify-keys.sh
          ./ci/verify-keys.sh

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "====== QKD Simulator Logs ======"
          docker logs clab-arnika-ci-test-qkd-simulator || true
          echo "====== Node-A Logs ======"
          docker exec clab-arnika-ci-test-node-a cat /tmp/arnika.log || true
          echo "====== Node-B Logs ======"
          docker exec clab-arnika-ci-test-node-b cat /tmp/arnika.log || true

      - name: Cleanup containerlab
        if: always()
        run: |
          sudo containerlab destroy -t ci/clab-ci.yaml --cleanup
